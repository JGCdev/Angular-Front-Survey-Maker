<div class="content-wrapper">
    <div class="content">
        <div class="content-form-wrapper" *ngIf="user">
            <img src="{{user.photoUrl}}">
            <h1>Bienvenid@ {{user.name}}</h1>

            <div class="ajustes-container">
                <div class="fila">
                    <div class="columna">

                        <div class="columna-wrapper">
                            <h2>Encuestas Activas: <span *ngIf="encuestas">{{encuestas.length}}</span></h2>
                            <div *ngIf="encuestas && encuestas.length > 0">
                                <table class="enc-table">
                                    <tr class="tr-header">
                                        <th>Acciones</th>
                                        <th>Título</th>
                                        <th>Votos</th>
                                    </tr>
                                    <tr *ngFor="let encuesta of encuestas">
                                        <td>
                                            <button title="Ver" class="actionbtn" [routerLink]="['/encuestas/seguimiento/' + encuesta._id]"><fa name="eye"></fa></button>
                                            <button title="Votar" class="actionbtn" [routerLink]="['/encuestas/' + encuesta._id]"><fa name="arrow-up"></fa></button>
                                            <button title="Eliminar" class="actionbtn" (click)="openSaveOverlayMenu(encuesta._id)"><fa name="trash"></fa></button>
                                        </td>
                                        <td>{{encuesta.title}}</td>
                                        <td>{{encuesta.votosTotales}}</td>
                                    </tr>
                                  </table> 
                            </div>
                        </div>
                        <div class="columna-wrapper">
                            <h4>Email</h4>
                            <span>{{user.email}}</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Save overlay menu -->
            <div class="overlay-box">
                <div class="fields-menu-container" *ngIf="saveOverlayMenu">
                    <div class="fields-menu">
                        <h4>¿Estás seguro de querer borrar la encuesta? <br>La encuesta ya no será accesible ni tampoco sus resultados.</h4>
                        <button class="action-btn" type="button" (click)="openSaveOverlayMenu()"><fa name="arrow-left"></fa> Cancelar</button>
                        <button class="action-btn" type="button" (click)="eliminarEncuesta()"><fa name="check"></fa> Borrar</button>
                        
                        <button class="round-btn overlay-btn" type="button" (click)="openSaveOverlayMenu()"><fa name="close"></fa></button>
                    </div>
                </div>
            </div>
            <div class="message-url">
                <button class="action-btn big-btn" (click)="signOut()"><fa name="power-off"></fa> Cerrar sesión</button>
            </div>
        </div>
    </div>
</div>
