
<div class="content-wrapper">
    <div class="content">
        <div class="content-form-wrapper">
            <form class="survey-form" >
        
                <!-- Title -->
                <div class="survey-header">
                    <div class="header-wrapper">
                        <h1>{{encuesta.title}}</h1>
                    </div>
                </div>
        
                <div class="form-fields">
                    <div class="form-group" *ngFor="let field of encuesta.fields">
                        <h3>{{field.texto}}</h3>
                        <select *ngIf="field.tipo===0">
                            <option *ngFor="let item of field.respuestas">{{item}}</option>
                        </select>
        
                        <ul *ngIf="field.tipo===1">
                            <li *ngFor="let item of field.respuestas; let i = index;">
                                    <span>{{item}}
                                    <input type="radio"></span>
                            </li>
                        </ul>
        
                        <input *ngIf="field.tipo===2" type="text">
        
                        <textarea *ngIf="field.tipo===3"></textarea>
                    </div>
                  
                </div>
                  
            </form>
            <div class="message-url">
                <button class="action-btn big-btn" (click)="votar()"><fa name="save"></fa> {{encuesta.buttonText}}</button>
            </div>
        </div>
    </div>
</div>
